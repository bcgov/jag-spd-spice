<div class="upload-wrapper">
  <file-drop (onFileDrop)="dropped($event)" customstype="filedrop" (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
    <div style="text-align: center">
      <span>{{uploadHeader}} </span><a href="javascript:void(0)" (click)="browseFiles(fileBrowserM, fileBrowser)">BROWSE</a>.
      <br>
      <span style="color: #A9A9A9">FILE MUST BE IN {{fileTypes}} FORMAT (MAX: {{fileSizeLimitReadable}}).</span>
      <input (change)="onBrowserFileSelect($event, fileBrowserM)" type="file" multiple style="display: none;" #fileBrowserM>
    </div>
  </file-drop>
  <div style="margin-top: 5px; color: #2C679E;">
    <div [ngBusy]="busy"></div>
    <section *ngFor="let item of files" class="file-list">
      <span><mat-icon [inline]="true" class="icon" aria-label="attachment icon">attachment</mat-icon><span> {{ item.name }}</span></span>
      <span>
        <em style="margin-right: 20px; color: #A9A9A9">{{item.size}} kb</em>
        <a href="javascript: void(0)" (click)="removeFile(item)">
          <mat-icon [inline]="true" class="icon" aria-label="delete icon">delete</mat-icon><span> Remove</span>
        </a>
      </span>
    </section>
  </div>
</div>
